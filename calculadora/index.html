<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js" ></script>
</head>
<body>
    <main class="calculadora" id="calculadora">
        <div class="display" id="display">
            <div class="valor-superior" id="valor-superior"></div>
            <div class="valor-inferior" id="valor-inferior"></div>
        </div>
        <button class="borrar-todo" id="borrar-todo">AC</button>
        <button class="borrar" id="borrar">DEL</button>
        <button class="operador" id="operador">/</button>
        <button class="numero" id="numero">1</button>
        <button class="numero" id="numero">2</button>
        <button class="numero" id="numero">3</button>
        <button class="operador" id="operador">*</button>
        <button class="numero" id="numero">4</button>
        <button class="numero" id="numero">5</button>
        <button class="numero" id="numero">6</button>
        <button class="operador" id="operador">+</button>
        <button class="numero" id="numero">7</button>
        <button class="numero" id="numero">8</button>
        <button class="numero" id="numero">9</button>
        <button class="operador" id="operador">-</button>
        <button class="numero" id="numero">.</button>
        <button class="numero" id="numero">0</button>
        <button class="igual" id="igual">=</button>
    </main>
</body>
</html>
